plugins {
    id 'io.freefair.lombok' version '8.2.2' apply false
    id 'org.sonarqube' version '4.2.0.3129'
}

subprojects {
    group = 'com.generoso'
}

sonarqube {
    properties {
        property "sonar.projectKey", "groot-mg_identity-service"
        property "sonar.organization", "groot-mg"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.java.coveragePlugin", "jacoco"
        property "sonar.exclusions", "**/*IdentityApplication.java"
    }
}