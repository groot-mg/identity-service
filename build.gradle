plugins {
    id 'io.freefair.lombok' version '6.5.0.3' apply false
    id 'org.sonarqube' version '3.4.0.2513'
}

subprojects {
    group = 'com.generoso'
}

sonarqube {
    properties {
        property "sonar.projectKey", "shopping-api_identity-service"
        property "sonar.organization", "shopping-api"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.java.coveragePlugin", "jacoco"
        property "sonar.exclusions", "**/*IdentityApplication.java"
    }
}