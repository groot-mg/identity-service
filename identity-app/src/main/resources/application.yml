spring:
  jmx:
    enable: false
  application:
    name: identity-service
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSS
    time-zone: UTC

server:
  port: 8181
  servlet:
    contextPath: /identity

keycloak:
  server-url: ${KEYCLOAK_URL:http://localhost:8180}
  realm: ${KEYCLOAK_REALM:groot-mg}
  client-id: ${KEYCLOAK_CLIENT_ID:groot-mg-identity-app} # please never save plain text data like this in a real project
  client-secret: ${KEYCLOAK_CLIENT_SECRET:yeL37FpucV9slQGp6r5OTmzEu485yETv} # please never save plain text data like this in a real project

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /private
      exposure.include: info,health,prometheus
      path-mapping.prometheus: /metrics
  info:
    java:
      enabled: true
  health:
    diskspace:
      enabled: false